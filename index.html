<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bbno$ - Página de Artista</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .artist-header {
      text-align: center;
      padding: 40px 0 10px 0;
    }
    .artist-header .profile-img img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #444;
      background: #111;
    }
    .artist-header h1 {
      font-size: 2.8rem;
      margin: 18px 0 0 0;
      letter-spacing: 2px;
      font-weight: 600;
      color: #c7f464;
      text-shadow: 0 2px 10px #000;
    }
    .release-section {
      max-width: 500px;
      margin: 40px auto;
      padding: 24px 20px;
      border-radius: 16px;
      background: #232323;
      box-shadow: 0 4px 24px #0005;
    }
    .release-section h2 {
      margin-bottom: 18px;
      color: #c7f464;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
    }
    .release-card {
      display: flex;
      align-items: center;
      gap: 18px;
      background: #181818;
      border-radius: 12px;
      padding: 12px 18px;
      box-shadow: 0 2px 8px #000a;
    }
    .release-card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      background: #333;
      border: 2px solid #333;
      flex-shrink: 0;
    }
    .release-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .release-info .title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .release-info .date {
      color: #bbb;
      font-size: 0.95rem;
    }
    .videos-section {
      max-width: 900px;
      margin: 40px auto 24px auto;
      padding: 24px 20px;
      border-radius: 16px;
      background: #232323;
      box-shadow: 0 4px 24px #0005;
    }
    .videos-section h2 {
      margin-bottom: 18px;
      color: #c7f464;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
    }
    .videos-list {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .video-card {
      background: #181818;
      border-radius: 12px;
      box-shadow: 0 2px 8px #000a;
      width: 320px;
      padding: 12px 8px 10px 8px;
      text-align: center;
      margin-bottom: 12px;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }
    .video-card span {
      display: block;
      color: #fff;
      font-size: 1.05rem;
      margin-top: 8px;
      font-weight: 500;
    }
    @media (max-width: 900px) {
      .videos-list {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .video-card {
        width: 98vw;
        max-width: 370px;
      }
    }
    @media (max-width: 600px) {
      .artist-header .profile-img img {
        width: 80px;
        height: 80px;
      }
      .artist-header h1 {
        font-size: 1.5rem;
      }
      .release-section,
      .videos-section {
        padding: 12px 4px;
        max-width: 100%;
      }
      .release-card img {
        width: 60px;
        height: 60px;
      }
      .video-card iframe {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header class="artist-header">
    <div class="profile-img">
      <img src="bbno-profile.jpg" alt="bbno$">
    </div>
    <h1>bbno$</h1>
  </header>

  <section class="release-section">
    <h2>Último lanzamiento</h2>
    <div class="release-card">
      <img src="mary-poppins.jpeg" alt="mary poppins - single">
      <div class="release-info">
        <span class="title">mary poppins - Single</span>
        <span class="date">29 MAY 2025</span>
      </div>
    </div>
  </section>

  <section class="videos-section">
    <h2>Videos</h2>
    <div class="videos-list">
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/nCwzvYp4zpw" allowfullscreen></iframe>
        <span>bbno$ & Rich Brian - edamame</span>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/q6EoRBvdVPQ" allowfullscreen></iframe>
        <span>bbno$ & Yung Gravy - Shining on my Ex</span>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/1b4TjJ5Z50g" allowfullscreen></iframe>
        <span>bbno$ - lalala (ft. y2k)</span>
      </div>
      <!-- Agrega aquí más videos si tienes más links -->
    </div>
  </section>
</body>
</html>
