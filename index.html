<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bbno$ - Página de Artista</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .artist-header {
      text-align: center;
      padding: 40px 0 10px 0;
    }
    .artist-header .profile-img img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #444;
      background: #111;
    }
    .artist-header h1 {
      font-size: 2.8rem;
      margin: 18px 0 0 0;
      letter-spacing: 2px;
      font-weight: 600;
      color: #c7f464;
      text-shadow: 0 2px 10px #000;
    }
    .release-section {
      max-width: 700px;
      margin: 40px auto;
      padding: 24px 20px;
      border-radius: 16px;
      background: #232323;
      box-shadow: 0 4px 24px #0005;
    }
    .release-section h2 {
      margin-bottom: 18px;
      color: #c7f464;
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 8px;
    }
    .release-card {
      display: flex;
      align-items: center;
      gap: 24px;
      background: #181818;
      border-radius: 12px;
      padding: 12px 18px;
      box-shadow: 0 2px 8px #000a;
      flex-wrap: wrap;
    }
    .release-img {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .release-card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 8px;
      background: #333;
      border: 2px solid #333;
      flex-shrink: 0;
      margin-bottom: 8px;
    }
    .release-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 140px;
      max-width: 180px;
    }
    .release-info .title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .release-info .date {
      color: #bbb;
      font-size: 0.95rem;
    }
    .release-video {
      flex: 1 1 260px;
      min-width: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 8px;
    }
    .release-video iframe {
      width: 100%;
      min-width: 230px;
      max-width: 340px;
      height: 190px;
      border-radius: 10px;
      border: none;
      background: #000;
    }
    @media (max-width: 900px) {
      .release-section {
        max-width: 100%;
      }
      .release-card {
        flex-direction: column;
        align-items: stretch;
        gap: 18px;
      }
      .release-img, .release-video {
        align-items: center;
        justify-content: center;
      }
      .release-video iframe {
        width: 100%;
        min-width: unset;
        max-width: 100%;
        height: 170px;
      }
    }
    @media (max-width: 600px) {
      .artist-header .profile-img img {
        width: 80px;
        height: 80px;
      }
      .artist-header h1 {
        font-size: 1.5rem;
      }
      .release-section {
        padding: 12px 4px;
      }
      .release-card img {
        width: 70px;
        height: 70px;
      }
      .release-video iframe {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <header class="artist-header">
    <div class="profile-img">
      <img src="bbno-profile.jpg" alt="bbno$">
    </div>
    <h1>bbno$</h1>
  </header>

  <section class="release-section">
    <h2>Último lanzamiento</h2>
    <div class="release-card">
      <div class="release-img">
        <img src="mary-poppins.jpeg" alt="mary poppins - single">
        <div class="release-info">
          <span class="title">mary poppins - Single</span>
          <span class="date">29 MAY 2025</span>
        </div>
      </div>
      <div class="release-video">
        <iframe src="https://www.youtube.com/embed/-Ty41h_OIXI" title="mary poppins - Single" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</body>
</html>
